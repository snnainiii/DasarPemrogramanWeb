<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <Script Language="JavaScript">
        // kode - kode script
        var kalimat = "Ku mau makan bakso";
        var dicari = /mau/;
        var cocok = dicari.exec(kalimat);
        document.write("kalimat: " + kalimat + "<br>");
        document.write("kata yang dicocokan: " + cocok + "<br>");
        if (cocok != null) {
            document.write("index ke-" + cocok.index)
        }
    </Script>
</body>

</html>
