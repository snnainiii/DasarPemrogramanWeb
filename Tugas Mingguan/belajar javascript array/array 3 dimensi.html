<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 3 Dimensi</title>
</head>

<body>
    <Script Language="JavaScript">
        // kode - kode script
        var z1 = new Array(["A", "B"], ["C", "D"]);
        var z2 = new Array(["E", "F"], ["G", "H"]);
        var z3 = new Array(["I", "J"], ["K", "L"]);

        var matrik = new Array(z1, z2, z3);
        document.write("isi matriks: " + matrik + "<br>");
        document.write("b[0][0][0]: " + matrik[0][0][0] + "<br>");
        document.write("b[0][0][1]: " + matrik[0][0][1] + "<br>");
        document.write("b[0][1][1]: " + matrik[0][1][1] + "<br>");
        document.write("b[1][0][0]: " + matrik[1][0][0] + "<br>");
        document.write("b[1][0][1]: " + matrik[1][0][1] + "<br>");
        document.write("b[1][1][0]: " + matrik[1][1][0] + "<br>");
        document.write("b[1][1][1]: " + matrik[1][1][1] + "<br>");
        document.write("b[2][0][0]: " + matrik[2][0][0] + "<br>");
        document.write("b[2][0][1]: " + matrik[2][0][1] + "<br>");
        document.write("b[2][1][0]: " + matrik[2][1][0] + "<br>");
        document.write("b[2][1][1]: " + matrik[2][1][1] + "<br>");
    </Script>
</body>

</html>
