<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 2 Dimensi</title>
</head>

<body>
    <Script Language="JavaScript">
        // kode - kode script
        var b1 = new Array(10, 20, 30);
        var b2 = new Array(40, 50, 60);
        var b3 = new Array(70, 80, 90);

        var matrik = new Array(b1, b2, b3);
        document.write("isi matriks: " + matrik + "<br>");
        document.write("b[0][0]: " + matrik[0][0] + "<br>");
        document.write("b[0][1]: " + matrik[0][1] + "<br>");
        document.write("b[0][2]: " + matrik[0][2] + "<br>");
        document.write("b[1][0]: " + matrik[1][0] + "<br>");
        document.write("b[1][1]: " + matrik[1][1] + "<br>");
        document.write("b[1][2]: " + matrik[1][2] + "<br>");
        document.write("b[2][0]: " + matrik[2][0] + "<br>");
        document.write("b[2][1]: " + matrik[2][1] + "<br>");
        document.write("b[2][2]: " + matrik[2][2] + "<br>");
    </Script>
</body>

</html>
