<body>
    <Script Language="JavaScript">
        // kode - kode script
        var kalimat = "Ku mau makan bakso";
        var dicari = /mau/;
        var cocok = dicari.exec(kalimat);

        document.write("kata yang dicocokan: " + cocok + "<br>");
        document.write("Dari input kalimat: " + cocok.input + "<br>");
    </Script>
</body>
