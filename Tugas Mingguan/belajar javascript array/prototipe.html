<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipe</title>
</head>

<body>
    <Script Language="JavaScript">
        // kode - kode script
        function tammpilElemenArray() {
            for (var i = 0; i < this.length; i++) {
                document.write("[" + i + "] = " + this[i] + "<br>");
            }
        }

        Array.prototype.cetak = tammpilElemenArray;
        var kota = new Array("medan", "jakarta")
        var tanaman = new Array("Mawar", "Melati");
        document.write("Kota-Kota: <br>");
        kota.cetak();
        document.write("Tanaman: <br>");
        tanaman.cetak();
    </Script>
</body>

</html>
