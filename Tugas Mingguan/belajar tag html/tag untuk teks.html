<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teks untuk teks</title>
</head>

<body>
    <!-- macam-macam tag untuk mengatur teks -->
    <!-- tag <b> : teks akan dicetak tebal -->
    <p><b>contoh teks yang menggunakan tag b</b></p>
    <p><b>Siti Nur Aini</b></p>

    <!-- tag <big> : teks akan dicetak dengan ukuran yang lebih besar daripada ukuran normal -->
    <p><big>contoh teks yang menggunakan tag big</big></p>
    <p><big>Siti Nur Aini</big></p>

    <!-- tag <i> : teks akan dicetak miring -->
    <p><i>contoh teks yang menggunakan tag i</i></p>
    <p><i>Siti Nur Aini</i></p>

    <!-- tag <em> : teks akan ditampilkan miring/penekanan dalam teks -->
    <p><em>contoh teks yang menggunakan tag em</em></p>
    <p><em>Siti Nur Aini</em></p>

    <!-- tag <u> : teks akan diberi garis bawah -->
    <p><u>contoh tag yang menggunakan tag u</u></p>
    <p><u>Siti Nur Aini</u></p>
</body>

</html>
