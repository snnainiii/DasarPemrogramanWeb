<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribut Align pada Heading</title>
</head>

<body>
    <!-- h1 untuk mendefinisikan judul paling besar/penting -->
    <!-- h6 untuk mendefinisikan judul paling kecil -->
    <!-- atribut align pada heading memiliki 3 value : left(default), center, right -->
    <h1>Heading 4</h1>
    <h1 align="left">Heading 1</h1>
    <h1 align="center">Heading 2</h1>
    <h1 align="right">Heading 3</h1>


    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
</body>

</html>
