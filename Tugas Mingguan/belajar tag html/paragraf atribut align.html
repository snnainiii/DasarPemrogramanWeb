<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribut Align pada Paragraf</title>
</head>

<body>
    <!-- atribut align pada paragraf memiliki 3 value : left(default), center, right -->
    <p align="left">Universitas Trunojoyo Madura</p>
    <p align="center">Universitas Trunojoyo Madura</p>
    <p align="right">Universitas Trunojoyo Madura</p>

    <p align="left">Siti Nur Aini</p>
    <p align="center">Siti Nur Aini</p>
    <p align="right">Siti Nur Aini</p>
</body>

</html>
