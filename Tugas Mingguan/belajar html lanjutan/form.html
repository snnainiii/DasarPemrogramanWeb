<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="index.html" method="post">
        <!-- text -->
        NAMA :
        <input type="text" name="nama_pengguna"> <br>

        <!-- checkbox -->
        <br> HOBI : <br>
        <input type="checkbox" name="membaca"> membaca <br>
        <input type="checkbox" name="menulis"> menulis <br>
        <input type="checkbox" name="ngoding"> ngoding <br>
        <input type="checkbox" name="mendengarkan musik"> mendengarkan musik <br>

        <!-- radio -->
        <br> Jenis Kelamin <br>
        <input type="radio" name="jenisKelamin" value="L"> Laki-Laki <br>
        <input type="radio" name="jenisKelamin" value="P"> Perempuan <br>

        <!-- textarea -->
        <br>Komentar : <br>
        <textarea name="komentar" id="" cols="30" rows="10"></textarea>

        <!-- submit dan reset -->
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>

</html>
