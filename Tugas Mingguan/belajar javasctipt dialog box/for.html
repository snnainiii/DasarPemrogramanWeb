<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>

<body>
    <Script Language="javaScript">
        var bilangan = 0;
        for (bilangan = 1; bilangan <= 5; bilangan++) {
            document.write(bilangan + "<br>")
        }
    </Script>
</body>

</html>
