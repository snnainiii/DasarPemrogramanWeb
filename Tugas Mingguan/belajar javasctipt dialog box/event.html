    <title>Event</title>
</head>

<body>
    <h1>Event</h1>
    <a href="http://www.trunojoyo.ac.id" onMouseOver="window.status = 'www.trunojoyo.ac.id';
            return true" onMouseOut="window.status = '';
            return true"> Trunojoyo
    </a> <br>
    <a href="http://www.devirosaa.wordpress.com" onMouseOver="window.status = 'www.devirosaa.wordpress.com' ; return true " onMouseOut="window.status='' ; return true "> Devie Rosa Anamisa</a>
</body>

</html>
