<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do...While</title>
</head>

<body>
    <Script Language="javaScript">
        var bilangan = 1;
        do {
            document.write(bilangan + "<br>");
            bilangan++;
        } while (bilangan < 6);
    </Script>
</body>

</html>
