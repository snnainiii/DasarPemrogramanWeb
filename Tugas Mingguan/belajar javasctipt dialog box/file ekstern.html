<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan File Ekstern</title>
</head>

<body>
    <Script Language="JavaScript">
        // kode - kode Script
        function cekNama(form) {
            alert("Terima Kasih, " + form.elements[0].value);
            return (true);
        }
    </Script>
    <form name="formku">
        <pre>
            Nama : <input type="text" name="nama"> <br>
            <input type="button" value="Kirim" onClick="cekNama(this.form)"> <br>
        </pre>
    </form>
</body>

</html>
