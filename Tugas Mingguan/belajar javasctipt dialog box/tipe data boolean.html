<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>

<body>
    <Script Language="JavaScript">
        // kode - kode Script
        var nilai = prompt("Masukkan nilai 0 atau 1 untuk mendapatkan nilai boolean: ");
        var nama_boolean = "";
        if (nilai == 1)
            nama_boolean = "True";
        else
            nama_boolean = "False";
        document.write("nilai boolean : " + nama_boolean);
    </Script>
</body>

</html>
