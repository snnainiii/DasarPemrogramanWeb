<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <Script Language="JavaScript">
        var bilangan = 0;
        while (bilangan < 5) {
            document.write("JavaScript <br>");
            bilangan++;
        }
    </Script>
</body>

</html>
