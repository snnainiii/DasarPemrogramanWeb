<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Class</title>
    <style type="text/css">
        .headline {
            font-family: arial;
            font-size: 20px;
            color: red;
        }
    </style>
</head>

<body>
    <b class="headline">
        Tulisan ini tebal karena pengaruh selector class headline
    </b>
    <br>
    <i class="headline">
        Tulisan ini dicetak miring karena pengaruh selector class headline
    </i>
</body>

</html>
