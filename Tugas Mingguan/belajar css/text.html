<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>

<body>
    <!-- text-decoration -->
    <p style="text-decoration: none;">none</p>
    <p style="text-decoration: underline;">underline</p>
    <p style="text-decoration: line-through;">line-through</p>
    <p style="text-decoration: blink;">blink</p>

    <br>
    <!-- line-height -->
    <p style="line-height: normal;">normal</p>
    <p style="line-height: 1.5;">number</p>
    <p style="line-height: 50px;">length</p>
    <p style="line-height: 150%;">percentage</p>

    <br>
    <!-- text-transform -->
    <p style="text-transform: none;">none</p>
    <p style="text-transform: capitalize;">capitalize</p>
    <p style="text-transform: uppercase;">upercase</p>
    <p style="text-transform: lowercase;">lowercase</p>

    <br>
    <!-- text-indent -->
    <p style="text-align: left;">left</p>
    <p style="text-align: right;">right</p>
    <p style="text-align: center;">center</p>
    <p style="text-align: justify;">justify</p>

    <br>
    <!-- white-space -->
    <p style="white-space: normal;">normal</p>
    <p style="white-space: pre;">pre</p>
</body>

</html>
