<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>

<body>
    <p style="border-style: groove;
    border-color: blue;
    border-width: 30px;">
        border style : pink <br> border color : blue <br> border width : 30px <br>
    </p>

    <!-- color -->
    <p style="color:royalblue;">aquamarine</p>

    <!-- background-color -->
    <p style="background-color: transparent;">transparent</p>
    <p style="background-color: blueviolet;">blueviolet</p>

    <!-- background-image -->
    <p style="background-image: none;">none</p>
    <p style="background-image: url(scenery.jpg);">url</p>

    <!-- backgound-repeat -->
    <p style="background-repeat: repeat;">repeat</p>
    <p style="background-repeat: repeat-x;">repeat-x</p>
    <p style="background-repeat: repeat-y;">repeat-y</p>
    <p style="background-repeat: no-repeat;">no-repeat</p>

    <!-- background-attachment -->
    <p style="background-attachment: scroll;">scroll</p>
    <p style="background-attachment: fixed;">fixed</p>

    <!-- background-position -->
    <p style="background-position: 20%;">20%</p>
    <p style="background-position: 40pt;">40pt</p>
    <p style="background-position: top;">top</p>
    <p style="background-position: center;">center</p>
    <p style="background-position: bottom;">bottom</p>
    <p style="background-position: left;">left</p>
    <p style="background-position: right;">right</p>


</body>

</html>
