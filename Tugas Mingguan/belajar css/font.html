<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
</head>

<body>
    <span style="font-size: small;">small</span>
    <span style="font-size: medium;">medium</span>
    <span style="font-size: large;">large</span>

    <!-- font-family -->
    <hr>
    <p style="font-family: arial;">arial</p>
    <p style="font-family: Arial, Helvetica, sans-serif;"></p>

    <!-- font-style -->
    <hr>
    <p style="font-style: normal;">normal</p>
    <p style="font-style: italic;">italic</p>
    <p style="font-style: oblique;">oblique</p>

    <!-- font-variant -->
    <hr>
    <p style="font-variant: normal;">normal</p>
    <p style="font-variant : small-caps">small-caps</p>

    <!-- font-weight -->
    <hr>
    <p style="font-weight: normal;">normal</p>
    <p style="font-weight: bold;">bold</p>
    <p style="font-weight: bolder;">bolder</p>
    <p style="font-weight: lighter;">lighter</p>
    <p style="font-weight: 250;">250</p>

    <!-- font-size -->
    <hr>
    <p style="font-size: normal;">normal</p>
    <p style="font-size: 17pt;">length</p>
    <p style="font-size: xx-small;">absolute</p>
    <p style="font-size: x-small;">absolute</p>
    <p style="font-size: small;">absolute</p>
    <p style="font-size: medium;">absolute</p>
    <p style="font-size: large;">absolute</p>
    <p style="font-size: x-large;">absolute</p>
    <p style="font-size: xx-large;">absolute</p>
    <p style="font-size: smaller;">absolute</p>
    <p style="font-size: larger;">absolute</p>
    <p style="font-size: 75%;">percentage</p>

</body>

</html>
