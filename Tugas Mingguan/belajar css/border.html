<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
</head>

<body>
    <p style="border-style: none;">
        ini border style : none</p>

    <p style="border-style: solid;">
        ini border style : solid - 2 dimensi</p>

    <p style="border-style: double;">
        ini border style : double - 2 dimensi</p>

    <p style="border-style: inset;">
        ini border style : inset - 3 dimensi</p>

    <p style="border-style: outset;">
        ini border style : outset - 3 dimensi</p>

    <p style="border-style: groove;">
        ini border style : groove - 3 dimensi</p>

    <p style="border-style: ridge;">
        ini border style : ridge - 3 dimensi</p>

</body>

</html>
