<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>LOGIN</h2>
                <div class="underline-title"></div>
            </div>
            <form action="index.html" method="post" class="form">
                <label for="user-email" style="padding-top: 13px;">&nbsp;Email</label>
                <input type="email" name="email" id="user-email" class="form-content" autocomplete="on" placeholder="email@exemple.com" required>
                <div class="form-border"></div>

                <label for="user-password" style="padding-top: 22px;">&nbsp;Password</label>
                <input type="password" name="password" id="user-password" class="form-content" required>
                <div class="form-border"></div>

                <a href="#">
                    <p id="forgot-pass">Forgot password?</p>
                </a>

                <input type="submit" id="submit-btn" name="submit" value="LOGIN">
                <a href="#" id="signup">Don't have account yet?</a>
            </form>
        </div>
    </div>
</body>

</html>
