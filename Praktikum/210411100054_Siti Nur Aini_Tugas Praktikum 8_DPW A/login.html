<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>LOGIN</h2>
                <div class="underline-title"></div>
            </div>
            <form action="index.html" method="post" class="form" name="form" onsubmit="return validated()">
                <label for="user_nama" style="padding-top: 13px;">Nama</label>
                <input type="text" name="nama" id="user_nama" class="form-content">
                <div class="form-border"></div>
                <div id="nama_error">Masukkan Nama Anda Dengan Benar</div>

                <label for="user_pass" style="padding-top: 22px;">NIM</label>
                <input type="number" name="nim" id="user_nim" class="form-content">
                <div class="form-border"></div>
                <div id="nim_error">Masukkan NIM Anda Dengan Benar</div>

                <label for="user_nim" style="padding-top: 22px;">Password</label>
                <input type="password" name="password" id="user_pass" class="form-content">
                <div class="form-border"></div>
                <div id="password_error">Masukkan Password Anda Dengan Benar</div>

                <input type="submit" id="submit-btn" name="submit" value="Log in" onclick="tampilkan()">
            </form>
        </div>
    </div>
    <script src="validasi.js"></script>
</body>

</html>
